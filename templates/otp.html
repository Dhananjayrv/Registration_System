<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #3498db; /* Light blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff; /* White text color */
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .name-display {
            margin-bottom: 10px;
            color: #333; /* Dark text color */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Dark text color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #3498db; /* Border color */
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #2980b9; /* Highlight border color on focus */
        }

        button {
            background-color: #2ecc71; /* Green button color */
            color: #fff;
            padding: 12px; /* Increase padding for a larger button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>OTP Verification</h1>
    <form action="/verify" method="post">
        <!-- Display the name from the form -->
        <div class="name-display">
            Name: {{ name_from_form }}
        </div>

        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <!-- Use 'phone_number' in lowercase for consistency -->
        <input type="hidden" name="phone_number" value="{{ phone_number }}">
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
